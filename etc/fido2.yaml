login:
    allow_credentials:
        transports:
            - usb
            - internal
            - ble
            - nfc
    timeout: 6000
    user_verification: discouraged
register:
    attestation: direct
    authenticator_selection:
        authenticator_attachment: platform
        require_resident_key: "true"
        user_verification: discouraged
    exclude_credentials:
        transports:
            - usb
            - internal
            - ble
            - nfc
    timeout: 6000
